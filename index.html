<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd6eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            font-size: 20px;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            position: relative;
            max-width: 90%;
        }

        h1 {
            font-size: 3.5em;
            color: #ff1493;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons-container {
            position: relative;
            height: 200px;
            margin: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            font-size: 1.5em;
            padding: 20px 50px;
            margin: 0 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
            color: white;
            position: relative;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ffa5c8 0%, #ff69b4 100%);
            color: white;
            position: absolute;
        }

        #noBtn:hover {
            transform: scale(1.05);
        }

        /* Curly arrows pointing to Yes */
        .arrow {
            position: absolute;
            font-size: 3em;
            color: #ff1493;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .arrow1 {
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        .arrow2 {
            top: 50%;
            left: -80px;
            transform: translateY(-50%) rotate(90deg);
        }

        .arrow3 {
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .arrow4 {
            top: 50%;
            right: -80px;
            transform: translateY(-50%) rotate(-90deg);
        }

        /* Success screen */
        .success-screen {
            display: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .yay-text {
            font-size: 4em;
            color: #ff1493;
            font-weight: bold;
            margin-bottom: 30px;
            animation: celebrate 0.6s ease infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .photo-container {
            position: relative;
            display: inline-block;
            margin: 30px 0;
        }

        .photo-frame {
            width: 400px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 20, 147, 0.4);
            border: 5px solid white;
            animation: photoAppear 1s ease;
        }

        @keyframes photoAppear {
            from { transform: scale(0) rotate(180deg); }
            to { transform: scale(1) rotate(0deg); }
        }

        .decoration {
            position: absolute;
            font-size: 2em;
        }

        .heart1 { top: -20px; left: -20px; color: #ff69b4; animation: float 2s infinite; }
        .heart2 { top: -20px; right: -20px; color: #ff1493; animation: float 2.5s infinite; }
        .heart3 { bottom: -20px; left: -20px; color: #ff6b9d; animation: float 3s infinite; }
        .heart4 { bottom: -20px; right: -20px; color: #ffa5c8; animation: float 2.2s infinite; }

        .flower1 { top: 50%; left: -40px; font-size: 2.5em; animation: spin 4s linear infinite; }
        .flower2 { top: 50%; right: -40px; font-size: 2.5em; animation: spin 4s linear infinite reverse; }
        .flower3 { top: -30px; left: 50%; font-size: 2.5em; animation: spin 5s linear infinite; }
        .flower4 { bottom: -30px; left: 50%; font-size: 2.5em; animation: spin 5s linear infinite reverse; }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; right: 15%;">‚ù§Ô∏è</div>
    <div class="heart-bg" style="bottom: 15%; left: 20%;">üíñ</div>
    <div class="heart-bg" style="bottom: 25%; right: 10%;">üíó</div>
    <div class="heart-bg" style="top: 50%; left: 5%;">üíù</div>
    <div class="heart-bg" style="top: 60%; right: 8%;">üíì</div>

    <div class="container">
        <div id="questionScreen">
            <h1>Will You Be My Valentine? üíò</h1>
            
            <div class="buttons-container">
                <div style="position: relative; display: inline-block;">
                    <button id="yesBtn">Yes! üíï</button>
                    
                    <!-- Curly arrows -->
                    <div class="arrow arrow1">‚Ü∞</div>
                    <div class="arrow arrow2">‚Ü∞</div>
                    <div class="arrow arrow3">‚Ü∞</div>
                    <div class="arrow arrow4">‚Ü∞</div>
                </div>
                
                <button id="noBtn">No üò¢</button>
            </div>
        </div>

        <div id="successScreen" class="success-screen">
            <div class="yay-text">Yayyyy! üéâ</div>
            
            <div class="photo-container">
                <img src="2.jpeg" alt="Us" class="photo-frame">
                
                <!-- Decorations around photo -->
                <span class="decoration heart1">üíï</span>
                <span class="decoration heart2">‚ù§Ô∏è</span>
                <span class="decoration heart3">üíñ</span>
                <span class="decoration heart4">üíó</span>
                
                <span class="decoration flower1">üåπ</span>
                <span class="decoration flower2">üå∏</span>
                <span class="decoration flower3">üå∫</span>
                <span class="decoration flower4">üå∑</span>
                
                <!-- Sparkles -->
                <span class="sparkle" style="top: 10%; left: 10%;"></span>
                <span class="sparkle" style="top: 15%; right: 15%; animation-delay: 0.3s;"></span>
                <span class="sparkle" style="bottom: 20%; left: 15%; animation-delay: 0.6s;"></span>
                <span class="sparkle" style="bottom: 15%; right: 10%; animation-delay: 0.9s;"></span>
                <span class="sparkle" style="top: 50%; left: 5%; animation-delay: 1.2s;"></span>
                <span class="sparkle" style="top: 50%; right: 5%; animation-delay: 1.5s;"></span>
            </div>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        let noClickCount = 0;
        const maxClicks = 10;

        // Positions for No button to move to
        const positions = [
            { top: '20px', left: '80%' },
            { top: '20px', left: '10%' },
            { top: '150px', left: '70%' },
            { top: '150px', left: '20%' },
            { top: '80px', left: '50%' },
            { top: '120px', left: '85%' },
            { top: '50px', left: '30%' },
            { top: '140px', left: '15%' },
            { top: '30px', left: '60%' },
            { top: '100px', left: '40%' }
        ];

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noClickCount++;

            if (noClickCount < maxClicks) {
                // Move button to random position
                const pos = positions[noClickCount - 1];
                noBtn.style.top = pos.top;
                noBtn.style.left = pos.left;
                noBtn.style.transform = 'translate(-50%, -50%)';
            } else {
                // Convert No button to Yes button
                noBtn.textContent = 'Yes! üíï';
                noBtn.style.background = 'linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%)';
                noBtn.style.position = 'static';
                noBtn.style.transform = 'none';
                noBtn.style.margin = '0 20px';
                
                // Make it click to show success
                noBtn.onclick = showSuccess;
            }
        });

        yesBtn.addEventListener('click', showSuccess);

        function showSuccess() {
            questionScreen.style.display = 'none';
            successScreen.style.display = 'block';
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffa5c8', '#ff6b9d', '#ffd700', '#ff4500'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
